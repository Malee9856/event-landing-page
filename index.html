<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="./css/styles.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  </head>
  <body>
    <!-- Recreate jumbotron -->
    <div class="jumbotron">
            <h1>Jumbotron</h1>
            <p>Jumbotron</p>
    </div>
    <div class="container" style="padding-top:60px"> 


    <div class="container jumbotron-cont mt-3 mb-3 text-center">
      <div class="row mb-3 g-3 row-jumbo">
        <div class="col-6 section-left rounded">
          <p>section left</p>
        </div>
        <div class="col-6 section-right">
          <div class="top rounded">
            <p>Top</p>
          </div>
          <div class="bottom rounded">
            <p>Bottom</p>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-9 bottom-left rounded">
          <p>bottom left</p>
        </div>
        <div class="col-3 bottom-right rounded">
          <p>bottom right</p>
        </div>
      </div>
    </div>

    
    
  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">

    </script>









    
  </body>
</html>
